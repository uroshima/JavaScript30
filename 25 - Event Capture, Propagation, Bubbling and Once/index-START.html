<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');
  
  function logText(e) {
    // e.stopPropagation();
    console.log(this.classList.value);
    // console.log(this);
  }
  
  // divs.forEach(div => div.addEventListener('click', logText));
  
  // The following takes optional third argument;
  // the { capture: true } attribute means the function is not gonna run on the bubble up but opposite way
  // the once attribute means once we run the function on that click it's no longer gonna listen to it
  divs.forEach(div => div.addEventListener('click', logText, { capture: true, once: true }));
  
</script>
</body>
</html>
